<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Форма</title>
</head>
<body>

<main class="main">
    <form action="" class="form">
        <h1 class="form__title">Форма обратной связи</h1>
        <div class="form__item">
            <label class="form__label" for="name">
                Имя
            </label>
            <input class="form__input" name="name" required id="name" type="text">

        </div>
        <div class="form__item">
            <label class="form__label" for="email">
                Email
            </label>
            <input class="form__input" name="email" required id="email" type="email">

        </div>
        <div class="form__item">
            <label class="form__label" for="phone">
                Телефон
            </label>
            <input class="form__input" name="phone" required id="phone" type="tel">
        </div>
        <button class="form__submit" type="submit">
            Отправить
        </button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>

<script>
    $(document).ready(function (){
        $('#phone').mask('+7 (999) 999-99-99');
    })
</script>
</body>
</html>
