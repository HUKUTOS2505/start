<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Форма</title>
</head>
<body>

<main class="main">
    <form action="" class="form">
        <h1 class="form__title">Форма обратной связи</h1>
        <div class="form__item">
            <label class="form__label" for="">
                Имя
                <input class="form__input" name="name" id="name" type="text">
            </label>

        </div>
        <div class="form__item">
            <label class="form__label" for="">
                Email
                <input class="form__input" name="email" id="email" type="email">
            </label>
        </div>
        <div class="form__item">
            <label class="form__label" for="">
                Телефон
                <input class="form__input" name="phone" id="phone" type="tel">
            </label>
        </div>
        <button class="form__submit" type="submit">
            Отправить
        </button>
    </form>
</main>

</body>
</html>
